{% extends "base.html" %}

{% block title %}Authorisation{% endblock %}

{% block content %}
<style>
    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20%;
    }
    .login-container h1 {
        text-align: center;
    }
    .login-container .loginInput {
        margin-bottom: 1rem;
    }
    .login-container .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
    .flash-messages {
        margin-top: 1rem;
    }

</style>

<div class="login-container">
    <form method="post">
        <h1>Login</h1>
        <div class="loginInput">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="loginInput">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="loginInput" style="margin-top: 2%;">
            <button style="width: 20%;" type="submit" class="btn">Login</button>
            <a class="btn" href="{{ url_for('register') }}" style="text-decoration: none; color: white; border-radius: 3px; padding: 8.5px; padding-bottom: 10px; font-size: smaller;">Register</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="validation2 validation2-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </form>
</div>
{% endblock %}
